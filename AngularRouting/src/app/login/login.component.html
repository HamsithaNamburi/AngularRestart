<p>login works!</p>
<div class="container">
    <div class="form-group">
        <label for='uname'>Username</label>
        <input type="text" [(ngModel)]="uname" class="form-control">

    </div>
    <div class="form-group">
        <label for='pwd'>Password</label>
        <input type="text" [(ngModel)]="pwd" class="form-control">

    </div>
    <div class="form-group">
<button (click)="Validate()" class="btn btn-primary">Login</button>
    </div>
    <div class="form-group">
<label class="text-info">{{errmsg}}</label>
    </div>
</div>
